<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
</head>
<body>
    <h1>게시판 목록</h1>

    <a href="/board/insert">글쓰기</a>

    <table border="1">
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>등록일자</td>
            <td>수정일자</td>
            <td>조회수</td>
        </tr>
    <th:block th:if="${boardList.isEmpty()}">
        <tr>
            <td colspan="6">조회된 게시글이 없습니다.</td>
        </tr>
    </th:block>
    <th:block th:each="board : ${boardList}">
        <tr>
            <td th:text="${board.no}"></td>
            <td>
                <a th:href="|/board/read?no=${board.no}|"
                th:text="${board.title}"></a>
            </td>
            <td th:text="${board.writer}"></td>
            <td>
                <span th:text="${ #dates.format( board.regDate , 'YYYY:MM:dd HH:mm:ss ' )}"></span>
            </td>
            <td>
                <span th:text="${ #dates.format( board.updDate , 'YYYY:MM:dd HH:mm:ss ' )}"></span>
            </td>
            <td th:text="${board.views}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
